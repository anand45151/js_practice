<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #tableid {
            width: 100%;
            height: 100%;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <h1>Registration Page For Student </h1>
    <table>
        <tr>
            <td>Student Name : <input type="text" id="Fname"></td>
        </tr>
        <tr>
            <td>Student Last Name : <input type="text" id="Lname"></td>
        </tr>
        <tr>
            <td>Student Address : <input type="text" id="address"></td>
        </tr>
        <tr>
            <td>Student Phone : <input type="text" id="phone"></td>
        </tr>
        <tr>
            <td><input type="submit" onclick="StudentData()"></td>
        </tr>
    </table>
    <div id="student-container">

    </div>
</body>
<script>
    function StudentData() {
        const Fname = document.getElementById("Fname").value;
        const Lname = document.getElementById("Lname").value;
        const address = document.getElementById("address").value;
        const phone = document.getElementById("phone").value;
        const studentSpae = document.getElementById("student-container")
        if (!document.getElementById("tableid")) {
            const tableContainer = document.createElement("table");
            tableContainer.id = "tableid";

            const headerRow = document.createElement("tr");
            const tableheader = ["STUDENT FNAME", "STUDENT LNAME", "STUDENT ADDRESS", "STUDENT PHONE"];
            tableheader.forEach(header => {
                const th = document.createElement("th")
                th.textContent = header;
                headerRow.appendChild(th);

            });

            tableContainer.appendChild(headerRow);
            studentSpae.appendChild(tableContainer);

        }

        const table = document.getElementById("tableid");
        const row = document.createElement("tr");
        [Fname, Lname, address, phone].forEach(Text => {
            const td = document.createElement("td");
            td.textContent = Text;
            row.appendChild(td);
        })
        table.appendChild(row);


    }
</script>

</html>
