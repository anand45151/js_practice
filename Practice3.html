<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Student Management System</h1>
    <div>
        <h2>Add Student</h2>
        <form id="studentForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br><br>
            <input type="submit" value="Add Student">
        </form>
    </div>
    <div>
        <h2>Student List</h2>
        <table id="studentTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
</body>
<script>
    document.getElementById('studentForm').addEventListener('submit', function (event) {
        event.preventDefault();
        addStudent();
    });

    function addStudent() {
        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;

        const table = document.getElementById('studentTable');
        const row = table.insertRow();
        
        row.insertCell(0).innerText = fname;
        row.insertCell(1).innerText = lname;
        row.insertCell(2).innerText = address;
        row.insertCell(3).innerText = phone;
        const actionsCell = row.insertCell(4);
        actionsCell.innerHTML = '<button onclick="editStudent(this)">Edit</button> <button onclick="deleteStudent(this)">Delete</button>';

        document.getElementById('studentForm').reset();
    }

    function editStudent(button) {
        const row = button.parentElement.parentElement;
        document.getElementById('fname').value = row.cells[0].innerText;
        document.getElementById('lname').value = row.cells[1].innerText;
        document.getElementById('address').value = row.cells[2].innerText;
        document.getElementById('phone').value = row.cells[3].innerText;
        row.remove();
    }

    function deleteStudent(button) {
        const row = button.parentElement.parentElement;
        row.remove();
    }
</script>

</html>
